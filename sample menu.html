<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee Menu</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #4d2121;
        }
        header {
            background-color: #4d2121;
            color: rgb(221, 116, 139);
            padding: 15px;
            text-align: center;
            height: max-content;
        }
        .container {
            width: 80%;
            height: 100%;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .category {
            margin: 20px 0;
        }
        .category h2 {
            color: #333;
            border-bottom: 2px solid #333;
            padding-bottom: 10px;
        }
        .items {
            list-style: none;
            padding: 0;
        }
        .items li {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #ddd;
        }
        .items li:last-child {
            border-bottom: none;
        }
        .items li span {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <header>
        <h1>Moonbucks Cafe Menu</h1>
    </header>
    <div class="container">
        <div class="category">
            <h2>Coffee <img src="coffee.jpg" alt="coffee" style="width: 60px; height: 50px;"></h2>
            <ul class="items">
                <li><span>Espresso</span> <span>$3.00</span></li>
                <li><span>Americano</span> <span>$3.50</span></li>
                <li><span>Latte</span> <span>$4.00</span></li>
                <li><span>Cappuccino</span> <span>$4.00</span></li>
                <li><span>Mocha</span> <span>$4.50</span></li>
            </ul>
        </div>
        <div class="category">
            <h2>Tea <img src="tea.jpg" alt="tea" style="width: 60px; height: 50px;"></h2>
            <ul class="items">
                <li><span>Green Tea</span> <span>$2.50</span></li>
                <li><span>Black Tea</span> <span>$2.50</span></li>
                <li><span>Chai Latte</span> <span>$3.50</span></li>
                <li><span>Herbal Tea</span> <span>$2.50</span></li>
            </ul>
        </div>
        <div class="category">
            <h2>Pastries <img src="food-sugar-bakery-.jpg" alt="sugary treats" width="60px" height="50px" ></h2>
            <ul class="items">
                <li><span>Croissant</span> <span>$2.00</span></li>
                <li><span>Muffin</span> <span>$2.50</span></li>
                <li><span>Scone</span> <span>$2.50</span></li>
                <li><span>Bagel</span> <span>$2.00</span></li>
            </ul>
        </div>
    </div>
</body>
</html>
